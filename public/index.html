<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Evolution</title>
</head>

<body>
  <button id="fab" type="button" class="btn" data-toggle="modal" data-target="#basicExampleModal">
    Add Organism
  </button>
  <div id="buttonContainer">
  <button id="pauseButton" type="button" class="btn" onclick="changeState(false);"><span class="material-icons">pause</span></button>
  <button id="playButton"  type="button" class="btn" onclick="changeState(true);"><span class="material-icons">play_arrow</span></button>
  <button id="clearButton" type="button" class="btn" onclick="clearing();">clear</button></div>
  <div id="simContainer">
    <canvas width="600px" height="600px" id="simulation"></canvas>
  </div>

  <div id="tableContainer">
    <table id="organismList">
      <tr>
        <th>Organism</th>
        <th>Fitness</th>
      </tr>
      <tr>
        <td><canvas></canvas></td>
        <td>int</td>
      </tr>
      <tr>
        <td><canvas></canvas></td>
        <td>int</td>
      </tr>
    </table>
  </div>

  <div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create New Organism</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Input trait values from 0 to 1</p>
        <div class="form-group bmd-form-group pos">
          <label for="input1" class="bmd-label-floating">&nbsp;Trait 1</label>
          <input type="text" id="input1">
        </div>
        <div class="form-group bmd-form-group pos">
          <label for="input2" class="bmd-label-floating">&nbsp;Trait 2</label>
          <input type="text" id="input2">
        </div>
        <div class="form-group bmd-form-group pos">
          <label for="input3" class="bmd-label-floating">&nbsp;Trait 3</label>
          <input type="text" id="input3">
        </div>
        <div class="form-group bmd-form-group pos">
          <label for="input4" class="bmd-label-floating">&nbsp;Trait 4</label>
          <input type="text" id="input4">
        </div>
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Choose Color&nbsp;</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Color</option>
          <option value="1">Red</option>
          <option value="2">blue</option>
          <option value="3">Green</option>
          <option value="4">Purple</option>
          <option value="5">Yellow</option>
        </select>
        <div class="form-group bmd-form-group pos">
          <label for="inputX" class="bmd-label-floating">&nbsp;Starting x</label>
          <input type="text" id="inputX">
        </div>
        <div class="form-group bmd-form-group pos">
          <label for="inputY" class="bmd-label-floating">&nbsp;Starting Y</label>
          <input type="text" id="inputY">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="submitAddQuote" type="button" class="btn btn-primary" data-dismiss="modal">Create</button>
      </div>
    </div>
  </div>
</div>




  <script type="text/javascript" src="scripts/words.json"></script>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="scripts/main.js"></script>
</body>

</html>
